<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP LAYOUT</title>
  </head>

  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      color: rgba(36, 34, 34, 0.486);
      font-size: 22px;
      height: 100vh;
      text-align: center;
      font-weight: bold;
      display: grid;
      grid-template-columns: 70px 400px 1fr 250px;
      grid-template-rows: 80px 1fr;
    }

    nav,
    section,
    aside,
    main {
      padding-top: 24px;
    }
    nav {
      color: #fff;
      grid-row: 1/3;
      background-color: #868e96;
    }
    menu {
      background-color: #7048e8;
      color: #fff;
      grid-column: 2/5;
      display: flex;
      align-items: center;
      /* justify-content: space-between; */
      gap: 12px;
      padding: 0px 40px;
    }
    button {
      font-size: 16px;
      font-weight: bold;
      background-color: #5f3dc4;
      border: none;
      padding: 4px 10px;
      cursor: pointer;
      color: #fff;
      display: inline-block;
    }
    button:last-child {
      background-color: #e03131;
      margin-left: auto;
    }
    section {
      background-color: #e9ecef;
      color: #000;
      padding: 20px 36px;

      overflow: scroll;

      display: flex;
      flex-direction: column;
      gap: 19px;
    }
    .email {
      font-size: 22px;
      padding: 22px 0px;
      height: 83px;
      color: #343a40;
      background-color: #adb5bd;
      flex-shrink: 0;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    aside {
      background-color: #e9ecef;
      color: #000;
    }
    main {
      color: #000;
    }
  </style>
  <body>
    <nav>NAV</nav>
    <menu>
      <button>New</button>
      <button>Reply</button>
      <button>Forward</button>
      <button>Mark unread</button>
      <button>Trash</button>
    </menu>
    <section>
      <div class="email">Email 1</div>
      <div class="email">Email 2</div>
      <div class="email">Email 3</div>
      <div class="email">Email 4</div>
      <div class="email">Email 5</div>
      <div class="email">Email 6</div>
      <div class="email">Email 7</div>
      <div class="email">Email 8</div>
      <div class="email">Email 9</div>
      <div class="email">Email 10</div>
    </section>
    <main>E-mail view</main>
    <aside>Additional Info</aside>
  </body>
</html>
